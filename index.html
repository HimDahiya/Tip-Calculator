<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip calculator.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <form class="info" action="index.html" method="post">
    <h1>Tip calculator</h1>
    <table>
      <table cellspacing="5px">
        <td><label>How much was your bill?</label></td>
        </tr>
        <tr>
          <td><input id="amt" type="text" name="amount" value=""></td>
        </tr>
        <tr>
          <td><label>How was your service?</label></td>
        </tr>
        <tr>
          <td>
            <select id="val" name="Choose an option" id="service">
              <option hidden>Choose an option</option>
              <option disabled="disabled">Choose an option</option>
              <!-- <option value="0" disabled selected value>Choose one option</option> -->
              <option value="0.3">30% Outstanding</option>
              <option value="0.2">20% Good</option>
              <option value="0.1">10% Bad</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>How many people are sharing the bill?</label></td>
        </tr>
        <tr>
          <td>
            <input id="people" type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <a href="#" id="myBtn" class="myButton">Calculate</a>
          </td>
        </tr>
        <tr>
          <td>
            <input type="reset">
          </td>
        </tr>
        <tr>
          <td>
                Tip per Head=<sup>$</sup><span id="tip">0.00</span>
          </td>
        </tr>
        <tr>
          <td>  Total Tip =<sup>$</sup><span id ="total">
           0.00
          </span></td>
        </tr>
      </table>
  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</html>
